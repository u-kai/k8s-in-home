apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: secret-store
  namespace: prod
spec:
  provider:
    aws:
      service: SecretsManager
      region: ap-northeast-1
      auth:
        secretRef:
          accessKeyIDSecretRef:
            ## awssm-secretは別途手動で作成する
            name: awssm-secret
            key: key
          secretAccessKeySecretRef:
            name: awssm-secret
            key: secret
