apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: falco
  namespace: argocd
  labels:
    app: falco
    environment: all
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: falco
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://falcosecurity.github.io/charts
    targetRevision: 4.11.1
    chart: falco
    helm:
      values: |
        falcosidekick:
          config:
            existingSecret: slack-api-url
            slack:
              enabled: true
          webui:
            enabled: true
          prometheusRules:
            enabled: true
