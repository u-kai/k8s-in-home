apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  labels:
    app: grafana
    environment: all
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 8.5.3
    chart: grafana
    helm:
      values: |
        # Administrator credentials when not using an existing secret (see below)
        adminUser: admin
        # adminPassword: strongpassword

        # Use an existing secret for the admin user.
        admin:
          ## Name of the secret. Can be templated.
          existingSecret: "grafana-admin-password"
          userKey: user
          passwordKey: password

        dashboards:
          default:
            prometheus-stats:
              gnetId: 1860
              revision: 37 
              datasource: Prometheus
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Prometheus
                type: prometheus
                url: http://prometheus-server
                access: proxy
                isDefault: true
              #- name: Loki
              #  type: loki
              #  url: http://loki.logging.svc.cluster.local:3100
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-resources
  namespace: argocd
  labels:
    app: grafana
    environment: all
spec:
  project: default
  source:
    path: argocd/apps/infra/resources/grafana
    repoURL: https://github.com/u-kai/k8s-in-home.git
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
