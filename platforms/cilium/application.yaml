apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  labels:
    app: cilium
    environment: all
spec:
  project: default
  source:
    repoURL: https://helm.cilium.io/
    targetRevision: 1.16.5
    chart: cilium
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  helm:
    values: |
      #k8sServiceHost: 192.168.3.90
      #k8sServicePort: 6443
      #l2announcements:
      #  enabled: true
      #kubeProxyReplacement: "true"
      #externalIPs:
      #  enabled: true
      ipam:
        operator:
          clusterPoolIPv4PodCIDRList: ["10.244.0.0/16"]
