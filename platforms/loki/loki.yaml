apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  labels:
    app: loki
    environment: all
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.16.0
    chart: loki
    helm:
      values: |
        global:
          extraEnvFrom:
            - secretRef:
                name: loki-aws-credentials
        loki:
          commonConfig:
            replication_factor: 3
          auth_enabled: false
          tracing:
            enabled: true
          schemaConfig:
            pattern_ingester:
              enabled: true
            limits_config:
              allow_structured_metadata: true
              volume_enabled: true
            ruler:
              enable_api: true
            configs:
              - from: "2025-01-01"
                store: tsdb
                object_store: s3
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h

          storage:
            type: "s3"
            bucketNames:
              chunks: "kai-loki-backend-admin-bucket"
              ruler: "kai-loki-backend-index-bucket"
              admin: "kai-loki-backend-admin-bucket"
            s3:
              region: "ap-northeast-1"
              accessKeyId: ${AWS_ACCESS_KEY_ID}
              secretAccessKey: ${AWS_SECRET_ACCESS_KEY}

        chunksCache:
          allocatedMemory: 500
          singleBinary:
            replicas: 1
            extraArgs:
              - "--config.expand-env=true"
          extraEnv:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: loki-aws-credentials
                  key: aws_access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: loki-aws-credentials
                  key: aws_secret_access_key

        deploymentMode: SingleBinary

        singleBinary:
          replicas: 3
          extraArgs:
            - "--config.expand-env=true"
          extraEnv:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: loki-aws-credentials
                  key: aws_access_key_id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: loki-aws-credentials
                  key: aws_secret_access_key


        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0

        ingester:
          replicas: 0
        querier:
          replicas: 0
        queryFrontend:
          replicas: 0
        queryScheduler:
          replicas: 0
        distributor:
          replicas: 0
        compactor:
          replicas: 0
        indexGateway:
          replicas: 0
        bloomCompactor:
          replicas: 0
        bloomGateway:
          replicas: 0
        minio:
          enabled: false

  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
