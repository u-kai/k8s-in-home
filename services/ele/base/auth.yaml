apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: wordbook-policy
spec:
  selector:
    matchLabels:
      app: wordbook
  action: ALLOW
  rules:
    - from:
        - source:
            requestPrincipals: ["*"]
    - to:
        - operation:
            paths: ["/translate/health"]
            methods: ["GET"]
    - to:
        - operation:
            methods: ["OPTIONS"]
    - from:
        - source:
            namespaces: ["prod"]
---
