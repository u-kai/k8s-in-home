apiVersion: apps/v1
kind: Deployment
metadata:
  name: translate-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: translate
  template:
    metadata:
      labels:
        app: translate
    spec:
      containers:
        - name: translate
          env:
            - name: OPENAI_API_KEY
              secretKeyRef:
                name: openai-secret
                key: api-key
            - name: FRONTEND_HOST
              value: "http://dev.kaiandkai.com"
