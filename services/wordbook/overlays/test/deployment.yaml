apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordbook-deployment
spec:
  replicas: 1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wordbook-pvc
spec:
  resources:
    requests:
      storage: 1Gi
  storageClassName: wordbook-test
---
apiVersion: v1
kind: Service
metadata:
  name: wordbook-db-service
  labels:
    app: wordbook-db
spec:
  type: LoadBalancer
  selector:
    app: wordbook-db
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
